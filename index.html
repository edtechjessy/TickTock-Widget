<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tick-Tock: Work-Home Time</title>
  <!-- Link to your external CSS file -->
  <link rel="stylesheet" href="css/style.css">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tick-Tock: Work-Home Time</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap');
</head>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-image: url('YOUR_IMAGE_URL'); /* Replace with your preferred background image URL */
      background-size: cover;
      background-position: center;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      color: #444;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      margin-bottom: 40px;
    }

    .clocks {
      display: flex;
      gap: 30px;
    }

    .clock-box {
      background: #f5f5dc; /* Beige background */
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 250px;
    }

    .clock-title {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #555;
    }

    .time {
      font-size: 2.2em;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Tick-Tock: Work-Home Time</h1>
  <div class="clocks">
    <div class="clock-box">
      <div class="clock-title">Time at Work</div>
      <div id="work-time" class="time">--:-- --</div>
    </div>
    <div class="clock-box">
      <div class="clock-title">Time at Home</div>
      <div id="home-time" class="time">--:-- --</div>
    </div>
  </div>

  <script>
    function updateClocks() {
      const workTimeZone = "America/New_York"; // Adjust for your work timezone
      const homeTimeZone = "America/Sao_Paulo"; // Adjust for your home timezone

      const workTime = new Date().toLocaleTimeString('en-US', {
        timeZone: workTimeZone,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      });

      const homeTime = new Date().toLocaleTimeString('en-US', {
        timeZone: homeTimeZone,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      });

      document.getElementById('work-time').textContent = workTime;
      document.getElementById('home-time').textContent = homeTime;
    }

    setInterval(updateClocks, 1000);
    updateClocks();
  </script>
</body>
</html>
